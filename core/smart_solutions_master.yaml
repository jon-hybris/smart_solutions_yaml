smart_solutions_master:
  metadata:
    template_name: Smart Solutions Master Operating YAML
    template_version: "1.6"
    last_updated: "2025-12-29"
    owner:
      name: Jon Elslager
      role: PM/BA
      organization: Smart Solutions
      timezone: America/Chicago
      signature_for_email:
        - Best regards,
        - Jon Elslager
        - PM/BA | Smart Solutions
      basecamp_signature_policy: No signature in Basecamp messages

  organization:
    name: Smart Solutions
    website: https://www.smartsolutions.dev
    timezone: America/New_York

    tools:
      project_updates: Basecamp
      documentation: Confluence
      ticketing_and_approvals: Support Portal
      design: Figma
      source_control: Git

    support_portal:
      name: Smart Solutions Support Portal
      url: https://smartsolutionsdev.atlassian.net/servicedesk/customer/portal/1
      used_for:
        - support_requests
        - incident_reporting
        - approvals_and_signoff
        - status_tracking

    business_hours:
      regular:
        days:
          - Monday
          - Tuesday
          - Wednesday
          - Thursday
          - Friday
        hours: "9:00 AM to 6:00 PM ET"
      extended_on_call:
        weekdays: "6:00 PM to 10:00 PM ET"
        weekends_and_holidays: "10:00 AM to 6:00 PM ET"
      observed_holidays:
        - New Year's Day
        - Martin Luther King Day
        - Memorial Day
        - Independence Day
        - Labor Day
        - Veterans Day
        - Thanksgiving Day
        - Christmas Day

  environments:
    supported:
      - staging
      - production
    notes:
      - Smart Solutions does not use a development environment for client delivery

  terminology:
    CPT: Critical Path Testing

  governance:
    sop_registry:
      description: >
        System of record for Smart Solutions SOPs. Core processes should reference
        SOPs by sop_id and file path.
      sops:
        - sop_id: SOP-QA-001
          title: Testing and QA Procedures
          path: sops/testing_and_qa_procedures.yaml
          status: active
          owner: Smart Solutions
          governs:
            - QA
            - UAT
            - CPT
            - deployments
            - warranty_eligibility

  SOPs:
    core:
      testing_and_qa_procedures:
        sop_id: SOP-QA-001
        title: Testing and QA Procedures
        path: sops/testing_and_qa_procedures.yaml

  core_process_files:
    delivery_process:
      path: core/delivery_process.yaml
      primary_sops:
        - sop_id: SOP-QA-001
          path: sops/testing_and_qa_procedures.yaml
    support_process:
      path: core/support_process.yaml
      primary_sops:
        - sop_id: SOP-QA-001
          path: sops/testing_and_qa_procedures.yaml
    qa_cpt_standards:
      path: core/qa_cpt_standards.yaml
      primary_sops:
        - sop_id: SOP-QA-001
          path: sops/testing_and_qa_procedures.yaml

  approvals_and_signoff:
    method:
      primary: Support Portal ticket approval
    notes:
      - written approval is required for deployments
      - approvals are required for scoped work prior to execution

  warranty_and_testing_policy:
    summary:
      - Smart Solutions performs internal QA for updates and releases
      - clients are required to perform UAT for business workflows
      - CPT is performed by Smart Solutions and clients after deployment
    warranty_window: 5_business_days_post_deployment
    governed_by_sop:
      sop_id: SOP-QA-001
      path: sops/testing_and_qa_procedures.yaml
