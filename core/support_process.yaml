support_process:
  version: "1.1"
  owner: Smart Solutions
  last_updated: "2025-12-29"

  purpose:
    description: >
      Provide a structured and transparent support framework that ensures
      stability, responsiveness, and continuous improvement of client
      eCommerce platforms following deployment.

  governance:
    sops:
      - sop_id: SOP-QA-001
        title: Testing and QA Procedures
        path: sop/testing_and_qa_procedures.yaml
        applies_to:
          - warranty_handling
          - execution
          - client_review_and_closure

  entry_points:
    primary:
      channel: Smart Solutions Support Portal
      used_for:
        - support requests
        - incident reporting
        - approvals
        - status tracking
    secondary:
      channel: Basecamp
      allowed_for:
        - status communication
        - deployment coordination
    exclusions:
      - direct developer requests
      - informal or untracked work

  eligibility:
    requires:
      - active support plan
      - active warranty period
      - approved change request
    notes:
      - no work is performed without approval
      - delays in access may impact response times

  ticket_lifecycle:
    states:
      - submitted
      - triaged
      - estimate_provided
      - approved
      - in_progress
      - client_review
      - completed
      - closed

  triage_and_prioritization:
    process:
      - review ticket details
      - assess business impact
      - confirm warranty or billable status
      - assign priority
    priority_levels:
      emergency:
        description: >
          Production impacting issues requiring immediate attention.
        billing:
          covered_by_plan: false
          emergency_rate_applies: true
      high:
        description: >
          Time sensitive issues impacting core functionality.
        billing:
          covered_by_plan: true
      medium:
        description: >
          Non urgent issues with moderate business impact.
        billing:
          covered_by_plan: true
      low:
        description: >
          Minor issues or informational requests.
        billing:
          covered_by_plan: true

  response_expectations:
    governed_by: Smart Solutions SLA
    notes:
      - response times depend on priority and client responsiveness
      - estimates are provided when applicable

  warranty_handling:
    sop_reference:
      sop_id: SOP-QA-001
      path: sop/testing_and_qa_procedures.yaml
    coverage:
      duration: 5_business_days_post_deployment
      includes:
        - defects caused by Smart Solutions code or configuration
      excludes:
        - untested functionality
        - third party systems
        - hosting issues
        - client introduced changes
    validation_requirements:
      - issue must be reproducible
      - issue must relate to approved and tested scope

  estimation_and_approval:
    when_required:
      - enhancements
      - out of warranty fixes
      - scope changes
    process:
      - assess impact
      - provide estimate
      - await written approval via support portal
    auto_approval:
      allowed_hours: 1
      purpose:
        - initial investigation
        - triage
        - communication

  execution:
    sop_reference:
      sop_id: SOP-QA-001
      path: sop/testing_and_qa_procedures.yaml
    standards:
      - work performed in staging when applicable
      - production changes follow deployment process
      - time tracked per ticket
    exclusions:
      - unapproved work
      - undocumented changes

  client_review_and_closure:
    sop_reference:
      sop_id: SOP-QA-001
      path: sop/testing_and_qa_procedures.yaml
    process:
      - notify client of completion
      - request validation
      - close ticket after confirmation
    notes:
      - lack of client response may result in closure
      - reopened issues follow standard triage

  emergency_support:
    availability:
      weekdays: extended_hours
      weekends_and_holidays: on_call
    requirements:
      - ticket marked as emergency
      - confirmed production impact
    notes:
      - emergency billing rates apply
      - work may proceed without prior estimate

  reporting_and_visibility:
    tools:
      - support portal dashboard
      - plan tracking dashboard
    cadence:
      - real time updates
      - periodic status reviews

  escalation:
    triggers:
      - prolonged outage
      - unresolved high impact issues
    path:
      - project manager
      - technical leadership
      - executive review if required

  success_criteria:
    - SLA adherence
    - consistent ticket resolution quality
    - enforceable warranty boundaries
    - platform stability
